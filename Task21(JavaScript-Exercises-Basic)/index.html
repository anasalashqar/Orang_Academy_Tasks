<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      button:disabled {
        background-color: #b0b0b0 !important; /* Grey background */
        border-color: #a0a0a0 !important; /* Slightly darker border */
        color: #ffffff !important; /* White text */
        cursor: not-allowed; /* Show 'not-allowed' cursor */
        opacity: 0.7; /* Reduce opacity slightly */
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      id="one"
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow" style="width: 400px">
        <h2 class="text-center">Register</h2>
        <form id="form1">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirm Email</label>
            <input
              type="email"
              class="form-control"
              id="confirmEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <h6 id="answer" style="color: red"></h6>
          <button
            id="submit"
            disabled="true"
            type="submit"
            class="btn btn-primary w-100"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
      id="two"
      style="display: none"
    >
      <div class="card p-4 shadow" style="width: 400px">
        <h2 class="text-center">Login</h2>
        <form id="form2">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email2" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p
            id="errorMessage"
            class="text-danger text-center mt-2"
            style="display: none"
          >
            Invalid email or password
          </p>
          <h6 id="answer2" style="color: red"></h6>
        </form>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>

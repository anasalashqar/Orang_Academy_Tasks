<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements</title>
  </head>
  <body>
    <img
      src="https://beecrowd.com/wp-content/uploads/2024/04/2022-12-20-HTML5.jpg"
      alt="Gi"
      width="500px"
      height="300px"
    />
    <h1><strong>HTML Elements</strong></h1>
    <hr />
    <p>
      Headings are defined with the <strong>h1</strong> to
      <strong>h6</strong> tags.
    </p>
    <p>
      <strong><em>H1</em></strong> defines the most important heading.
    </p>
    <p>
      <strong><em>H6</em></strong> defines the least important heading.
    </p>

    <h2><strong>Header 2</strong></h2>
    <h3><strong>Header 3</strong></h3>
    <h4><strong>Header 4</strong></h4>
    <h5><strong>Header 5</strong></h5>
    <h6><strong>Header 6</strong></h6>
    <hr />
  </body>
</html>

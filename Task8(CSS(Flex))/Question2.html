<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .dot{background-color: red;

    width: 25px;
height: 25px;}
        .outer_div{

      <div class="inner_div">

        <p>Work</p>
        <p>Portfolio</p>
      </div>
    </div>
    <hr>

</html>

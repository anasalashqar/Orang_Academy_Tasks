<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <h1>Example</h1>
    <hr />

    <h2>justify-content: start;</h2>
    <div class="grid-container-one">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>

    <h2>justify-content: center;</h2>

    <div class="grid-container-two">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
    <h2>justify-content: end;</h2>

    <div class="grid-container-three">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
    <h2>justify-content: space-between;</h2>

    <div class="grid-container-four">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
    <h2>justify-content: space-around;</h2>

    <div class="grid-container-five">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
    <h2>justify-content: space-evenly;</h2>

    <div class="grid-container-six">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100%;
        margin:0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        padding: 5px 20px;
      }
      .nav-sec {
        list-style: none;
        font-size: 12px;
        display: flex;
        gap: 10px;
      }
      main {
        height: 410px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      img {
        border-radius: 15px;
      }
      input {
        width: 200px;
        border-radius: 16px;
      }
      button {
        padding: 5px;
        font-size: x-small;
      }
      .but-sec {
        display: flex;
        flex-direction: row;
        gap: 5px;
      }
      footer {
        height: 30px;
        
        background-color: #11111180;
        justify-content: space-between;
        display: flex;
      }
      .foot-sec{
        margin: 0 10px;
        display: flex;
        list-style: none;
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
      }
      
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-sec">
        <li>About</li>
        <li>Store</li>
      </div>
      <div class="nav-sec">
        <li>Profile</li>
        <li>Settings</li>
      </div>
    </nav>
    <main>
      <img
        width="100"
        height="100"
        src="https://www.techfunnel.com/wp-content/uploads/2021/10/web-application.png"
        alt=""
      />
      <input type="text" />
      <div class="but-sec">
        <button>Do th thing</button>
        <button>Do the other thing!</button>
      </div>
    </main>
    <footer>
      <div class="foot-sec">
        <li>Advertising</li>
        <li>Business</li>
      </div>
      <div class="foot-sec">
        <li>Privacy</li>
        <li>Terms</li>
      </div>
    </footer>
  </body>
</html>

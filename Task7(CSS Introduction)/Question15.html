<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   

    <style>
      h1 {
        font-family: "Leckerli One", serif;
        font-weight: 600;
        font-style: normal;
      }
      .red {
        color: red;
      }
      div {
        background-color: rgb(192 192 192);
      }
      form {
        background-color: rgb(0 128 0);
      }
      p {
        font-family: monospace;
        font-size: 1rem;
      }
      img {
        border-radius: 50%;
        border: 10px solid green;
      }
    </style>
  </head>
  <body>
    <h1 class="red">CatPhotoApp</h1>
    <p class="red">
      Click here to view more
      <a
        href="https://plus.unsplash.com/premium_photo-1673967831980-1d377baaded2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D"
        >cat photo</a
      >
    </p>
    <img
      src="https://plus.unsplash.com/premium_photo-1673967831980-1d377baaded2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D"
      width="100"
      height="100"
      alt="Cat photo"
    />

    <div>
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>

      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>

    <form>
      <input type="radio" name="choose" id="indoor" value="indoor" /> Indoor
      <input type="radio" name="choose" id="outdoor" value="outdoor" /> Outdoor
      <br />
      <input type="checkbox" /> Loving <input type="checkbox" /> Lazy
      <input type="checkbox" /> Energetic
      <br />
      <input type="text" placeholder="cat photo URL" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
